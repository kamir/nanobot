name: Release GoMikroBot

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
          cache-dependency-path: gomikrobot/go.sum

      - name: Build
        working-directory: gomikrobot
        run: |
          mkdir -p dist
          BIN_NAME="gomikrobot-${{ matrix.os }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            go build -o dist/${BIN_NAME}.exe ./cmd/gomikrobot
          else
            go build -o dist/${BIN_NAME} ./cmd/gomikrobot
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gomikrobot-${{ matrix.os }}
          path: gomikrobot/dist/*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Inspect dist
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*
